<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body id="ryan" class="homepage">
		{% if jekyll.environment == 'production' %}
      {% include google-analytics.html %}
    {% endif %}
    <script type="text/javascript">
			$(function() {
				$(".recent-posts-link:not(.header)").on('click', function() {
					window.scrollTo({
  					top: $(window).height() - 80,
					  left: 0,
					  behavior: 'smooth',
					});
				});
        $(window).on('scroll', function() {
          var scrollTop     = $(window).scrollTop();
          var windowHeight  = $(window).height();
          var percentage    = scrollTop/windowHeight;
          var opacity       = Math.pow(percentage * 2, 1.3);
          $(".underneath-shield").css("opacity", opacity);
        });
			});
    </script>
    <!-- Syntax highlighting -->
    <script>hljs.initHighlightingOnLoad();</script>
    <div class="underneath" style="background-image: url({{ site.baseurl }}/img/2017-10/half-long.jpg)"></div>
		<div class="underneath-shield"></div>
    <div class="on-top">
      {% include header.html %}
      <main aria-label="Content">
        <div id="home">
          <h1 class="sr-only">Home</h1>
          {{ content }}
					{% for post in site.posts limit:1 %}
						{% include post/post-home.html %}
					{% endfor %}
        </div>
      </main>
      {% include footer.html %}
    </div>
  </body>
</html>
