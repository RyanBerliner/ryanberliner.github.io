---
layout: default
---
<h1 class="sr-only">Home</h1>
<div class="jumbotron home white" style="background-image: linear-gradient(-130deg, rgba(41, 43, 44, .79), rgba(41, 43, 44, .79)), url({{ site.baseurl }}/img/2017-05/fall-slider.jpg);">
  <div class="container">
    <div class="row">
      {{ content }}
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <div class="column-grid">
        {% for post in site.posts limit:10 %}
          {% include post/post.html %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
