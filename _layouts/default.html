<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <p>{{ page.date | date_to_long_string: "ordinal", "US" }}</p>
      {% endif %}
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
